<h5> Acteur(s)</h5>
<div *ngFor="let form of parentFormArray.controls; let i=index;">
  <h5> </h5>
  <!-- Organismes -->
  <small> Organisme </small>
  <div class="input-group">
    <select class="form-control form-control-sm" [disableControl]="disabled" [formControl]="form.controls.id_organism">
        <option [ngValue]="null"></option>
      <option *ngFor="let org of organisms" [ngValue]="org.id_organisme" >
        {{org.nom_organisme}} </option>
    </select>
    <button type="button" class="btn btn-outline-shadow btn-sm" data-toggle="collapse"
    [attr.data-target]="'#collapse'+i">
    <i class="fa fa-cog" aria-hidden="true"></i>
    </button>
  </div>

  <div class="collapse" [attr.id]="'collapse'+i">
    <small> Un jeu de données ou un cadre d'acquisition peut être rattaché à un organisme  <b> et/ou </b> à une personne </small>
    <small> Personne </small>
    <div class="input-group">
      <select class="form-control form-control-sm" [disableControl]="disabled" [formControl]="form.controls.id_role">
        <option [ngValue]="null"></option>
        <option *ngFor="let role of roles" [ngValue]="role.id_role">
          {{role.nom_complet}} </option>
      </select>
    </div>
  </div>

  <pnx-nomenclature label="Type de role" [parentFormControl]="form.controls.id_nomenclature_actor_role" codeNomenclatureType="ROLE_ACTEUR">
  </pnx-nomenclature>

  <button *ngIf="i != 0"
    mat-mini-fab
    color="warn"
    class="mt-1"
    (click)="deleteFormArray(i)">
    <mat-icon>delete</mat-icon>
  </button>
  <hr>

</div>
