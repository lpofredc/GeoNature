<div class="container">
  <button
    class="btn btn-secondary"
    routerLink="/metadata"
  > <i
      class="fa fa-arrow-left"
      aria-hidden="true"
    ></i> Retour
  </button>

  <h3>Liste des cadres d'acquisition</h3>
  <div class="form-group ">
    <input
      class="form-control form-control-sm"
      type="text"
      name=""
      id=""
      placeholder="Rechercher"
      (keyup)='updateFilter($event)'
    >
  </div>
  <ngx-datatable
    #table
    class="material striped no-box-shadow"
    [rows]="acquisitionFrameworks"
    [columnMode]="'standard'"
    [headerHeight]="35"
    [footerHeight]="40"
    [rowHeight]="40"
    [draggable]="false"
    [count]="acquisitionFrameworks.length"
    [limit]="15"
  >


    <ngx-datatable-column [width]="60">
      <ng-template
        let-row="row"
        ngx-datatable-cell-template
      >
        <button
          class="clickable btn btn-sm btn-primary"
          style="margin-top: -5px;"
          [disabled]="cruvedStore.cruved?.METADATA?.cruved.U === '0'"
          [routerLink]="['/metadata/af', row.id_acquisition_framework]"
        >
          <i
            class="fa fa-pencil-square-o"
            aria-hidden="true"
          ></i>
        </button>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column
      name="Id"
      prop="id_acquisition_framework"
      [width]="80"
    >
    </ngx-datatable-column>

    <ngx-datatable-column
      name="Nom du JDD"
      prop="acquisition_framework_name"
      width="450"
    >
    </ngx-datatable-column>

    <ngx-datatable-column
      name="Description"
      prop="acquisition_framework_desc"
      width="500"
    >
    </ngx-datatable-column>


  </ngx-datatable>
  <button
    [disabled]="cruvedStore.cruved?.METADATA?.cruved.C === '0'"
    routerLink="/metadata/af"
    class="btn btn-primary margin-top-sm"
  > Ajouter un cadre d'acquisition </button>
</div>
